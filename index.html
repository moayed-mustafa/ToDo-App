<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="todos-container container">

        <h1 class = 'page-header'>ToDo App</h1>
        <div class="add-submit-todos container">
            <form class = 'add-todos form-group' >
                <label for="add-a-todo" >Add a ToDo</label>
                <input type="text" class= 'add-a-todo form-control'>

                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>

        </div>

        <div class="delete-done-todos container ">
           <button class="done btn btn-info">AllDone</button>
           <button class="delete btn btn-danger">Delete All</button>
        </div>

        <div class="display-todos ">
            <h3>ToDOs:</h3>
            <ul class="todos list-group  ">
                <!-- <li>TODO #1 <button>Done</button><button>Delete</button></li>
                <!-- <li>TODO #2 <button>Done</button><button>Delete</button></li> -->
                <!-- <li >TODO #3 <button>Done</button><button>Delete</button></li> -->
            </ul>
        </div>

    </div>


  <script src="app.js"></script>
  <!-- Bootstrap scripts -->

</body>
</html>
